<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Save this file as contact-us.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .header {
            background-color: #6d2d6d;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
        }
        
        .welcome {
            font-size: 12px;
        }
        
        .user-name {
            font-weight: bold;
            font-size: 16px;
        }
        
        .bell-icon {
            font-size: 20px;
        }
        
        .page-title {
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
        }
        
        .contact-info {
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .contact-item {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .contact-icon {
            width: 24px;
            margin-right: 10px;
            text-align: center;
        }
        
        .contact-label {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .contact-value {
            color: #555;
        }
        
        .contact-form {
            padding: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
        
        textarea.form-control {
            height: 120px;
            resize: vertical;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #eee;
            background-color: white;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #777;
            text-decoration: none;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .nav-icon i {
            font-size: 18px;
            color: inherit;
        }
        
        .active {
            color: #6d2d6d;
        }
        
        /* Responsive adjustments */
        @media (max-width: 380px) {
            .contact-info, .contact-form {
                padding: 10px;
            }
            
            .nav-item {
                font-size: 10px;
            }
            
            .page-title {
                font-size: 20px;
            }
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
            
            .contact-info, .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="contact-form">

    </div>
</body>
</html>
